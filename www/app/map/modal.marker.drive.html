<div class="modal">
  <ion-header-bar>
    <h1 class="title">Import from Google Drive</h1>
  </ion-header-bar>
  <ion-content>
  	<ion-list>
      <ion-item ng-repeat="file in vm.files" class="item item-icon-right" ng-click="vm.importFromDrive(file.url)">
        {{file.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</div>
