<ion-view title="{{vm.currentCategory.name}} Layers">
  <ion-content>
    <ion-item class="list card">
      <ion-item item-body>
        <center><img data-ng-src="{{vm.currentCategory.image_full}}" style="border:1px solid black"></center>
        <ion-list id="checkboxes">
          <ion-checkbox ng-repeat="layer in vm.currentCategory.layers" ng-model="layer.checked" ng-change="vm.setCTECOLayer(layer)">
            {{layer.name}}
          </ion-checkbox>
        </ion-list>
      </ion-item>
    </ion-item>
  </ion-content>
</ion-view>
