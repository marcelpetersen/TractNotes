<ion-view title="Add WMS Layer from URL">
  <ion-content padding="true">
    <ion-list>
      <form novalidate>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Layer Name</span>
          <input type="text" placeholder="{{vm.placeholderNameText}}" ng-model="vm.input.name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Layer URL</span>
          <input type="text" placeholder="{{vm.placeholderURLText}}" ng-model="vm.input.url">
          <!-- http://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/ -->
        </label>
        <label class="item item-stacked-label">
          <span>Layer Opacity: {{vm.input.opacity}} / 1</span>
          <div class="range range-positive">
            <input type="range" min="0" max="1.00" value="vm.input.opacity" step="0.01" ng-model="vm.input.opacity">
          </div>
        </label>
        <ion-radio ng-model="vm.input.layerType" ng-click="vm.updatePlaceholder(vm.input.layerType)" value="dynamic" checked>ESRI Dynamic Map Layer</ion-radio> 
        <ion-radio ng-model="vm.input.layerType" ng-click="vm.updatePlaceholder(vm.input.layerType)" value="image">ESRI Image Map Layer</ion-radio> 
        <ion-radio ng-model="vm.input.layerType" ng-click="vm.updatePlaceholder(vm.input.layerType)" value="feature">ESRI Feature Layer</ion-radio>
        <ion-radio ng-model="vm.input.layerType" ng-click="vm.updatePlaceholder(vm.input.layerType)" value="tile">Tile Layer</ion-radio>
        <div class="item item-input-inset">
          <div class="col">
            <button class="button button-block button-positive" ng-click="vm.setWMSLayer(vm.input)">Add</button>
          </div>
          <div class="col">
            <button class="button button-block button-positive" ng-click="vm.back()">Cancel</button>
          </div>
        </div>
      </form>
    </ion-list>
  </ion-content>
</ion-view>
