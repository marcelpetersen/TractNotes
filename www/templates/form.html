<ion-view title="Form">
  <ion-content>

  	<div class="list card" ng-show="vm.emailAddress">
  	  <div class="item item-avatar">
  	    <img src=vm.profilePic>
  	    <h2>{{vm.userName}}</h2>
  	    <p>{{vm.emailAddress}}</p>
  	  </div>
  	</div>

	<button class="button button-block" ng-click="vm.loginByGoogle()">Sign in with Google</button>

  </ion-content>
</ion-view>
