  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Save Track</h1>
    </ion-header-bar>
    <ion-content>
      <form novalidate>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" placeholder='Track name' ng-model="vm.input.name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <input type="text" placeholder='Track description' ng-model="vm.input.desc">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Author</span>
          <input type="text" placeholder='Author' ng-model="vm.input.author">
        </label>
        <div class="item item-input-inset">
          <div class="col">
            <button class="button button-block button-positive" ng-click="vm.saveTrack()">Save</button>
          </div>
          <div class="col">
            <button class="button button-block button-positive" ng-click="vm.discardTrack()">Discard</button>
          </div>
        </div>
      </form>
  </ion-content>
</div>
