<ion-view view-title="Import from Google Drive">

  <ion-content class="has-header">


    <ion-list>

      <ion-item ng-repeat="file in vm.files" class="item item-icon-right" ng-click="vm.importFromDrive(file)">
          {{file.name}}
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
