<ion-view title="Settings">
  <ion-content>
    <div class="list card list-inset">
      <div class="list list-inset">
        <ion-item class="item-divider">
          Controls
        </ion-item>
        <ion-toggle toggle-class="toggle-positive" ng-repeat="control in vm.controls" ng-model="control.checked" ng-click="vm.setControl(control)">
          {{control.text}}
        </ion-toggle>
        <ion-item class="item-divider">
          Tools
        </ion-item>
        <label class="item item-input item-select">
          <div class="input-label">
            Units
          </div>
          <select ng-model="vm.units" ng-change="vm.updateUnits(vm.units)">
            <option>Meters</option>
            <option>Kilometers</option>
            <option>Miles</option>
          </select>
        </label>
        <ion-item class="item-divider">
          Track Settings
        </ion-item>
        <!-- @ TODO -->
        <label class="item item-input item-select">
          <div class="input-label">
            Track Color
          </div>
          <select ng-model="vm.trackColor" ng-change="vm.updateTrackColor(vm.trackColor)">
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
            <option>Green</option>
            <option>Blue</option>
            <option>Purple</option>
          </select>
        </label>
        <ion-item class="item-divider">
          Draw Settings
        </ion-item>
        <ion-toggle toggle-class="toggle-positive" ng-model="vm.drawStroke">
          Stroke
        </ion-toggle>
        <label class="item item-input item-select">
          <div class="input-label">
            Stoke Width
          </div>
          <select ng-model="vm.drawWeight">
            <option>Thin</option>
            <option>Normal</option>
            <option>Thick</option>
          </select>
        </label>
        <label class="item item-stacked-label">
          <span>Stroke Opacity: {{vm.lineOpacity}}%</span>
          <div class="range range-positive">
            <input type="range" min="0" max="100" value="vm.lineOpacity" step="1" ng-model="vm.lineOpacity">
          </div>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Color
          </div>
          <select ng-model="vm.drawColor">
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
            <option>Green</option>
            <option>Blue</option>
            <option>Purple</option>
          </select>
        </label>
        <label class="item item-stacked-label">
          <span>Fill Opacity: {{vm.drawOpacity}}%</span>
          <div class="range range-positive">
            <input type="range" min="0" max="100" value="vm.drawOpacity" step="1" ng-model="vm.drawOpacity">
          </div>
        </label>        
        <button class="button button-block button-positive" ng-click="vm.updateDraw(vm.drawStroke, vm.drawColor, vm.drawWeight, vm.lineOpacity, vm.drawOpacity)">Update Draw Settings</button>
        <ion-item class="item-divider">
          Cache
        </ion-item>
          <ion-toggle toggle-class="toggle-positive" ng-model="vm.offlineMode.checked" ng-click="vm.changeMapStatus()">
            Offline Mode
          </ion-toggle>
          <button class="button button-block button-positive" ng-click="vm.cacheCurrentBounds()">Cache current bounds</button>
          <div class="item item-input-inset">
            <div class="col">
              Disk Usage: {{vm.diskUsage}}
            </div>
            <div class="col">
              <button class="button button-block button-positive" ng-click="vm.emptyCurrentCache()">Clear</button>
            </div>
          </div>
        </ion-item>
        <ion-item class="item-divider">
          Google
        </ion-item>
        <div class="item item-avatar" ng-show="vm.emailAddress">
          <!-- <img src=vm.profilePic> -->
          <!-- <h2>{{vm.userName}}</h2> -->
          <p>{{vm.emailAddress}}</p>
        </div>
        <div class="item item-input-inset">
          <div class="col">
            <button class="button button-block button-positive" ng-click="vm.login()">Login</button>
          </div>
          <div class="col">
            <button class="button button-block button-positive" ng-click="vm.logout()">Logout</button>
          </div>
        </div>
      </div>
  </ion-content>
</ion-view>
