<ion-view title="Toggle Tools">
  <ion-content>
    <ion-list>
      <ion-toggle toggle-class="toggle-positive" ng-repeat="control in vm.controls" ng-model="control.checked" ng-click="vm.setControl(control)">
        {{ control.text }}
      </ion-toggle>
      <ion-item class="item-divider">
        Tool settings
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
