<ion-view title="Edit Track Information">
  <ion-content padding="true">
    <div class="list card">
      <form novalidate>
        <ion-item class="item item-divider">
          Track Information
        </ion-item>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" placeholder={{vm.currentTrack.metadata.name}} ng-model="vm.input.name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <input type="text" placeholder={{vm.currentTrack.metadata.desc}} ng-model="vm.input.desc">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Author</span>
          <input type="text" placeholder={{vm.currentTrack.metadata.author}} ng-model="vm.input.author">
        </label>
        <div class="item item-input-inset">
          <div class="col">
            <button class="button button-block button-positive" ng-click="vm.updateMetadata()">Update</button>
          </div>
          <div class="col">
            <button class="button button-block button-positive" ng-click="vm.back()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div class="list card">
      <ion-item class="item item-divider">
        Export Track
      </ion-item>
      <div class="item item-input-inset">
        <div class="col">
          <button class="button button-block button-positive" ng-click="vm.exportTrackToDevice()">
            <i class="icon icon-phone"></i> Device
          </button>
        </div>
        <div class="col">
          <button class="button button-block button-positive" ng-click="vm.exportTrack()">
            <i class="icon icon-google-drive"></i> Drive
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
