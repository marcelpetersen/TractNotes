<ion-view title="Add GPX/KML">

  <ion-content>
    <div class="list">
            
	    <div class="item item-divider"> 
	      Select your file type
	    </div>
	    
	    <ion-radio name="type">
	      GPX
	    </ion-radio>
	    <ion-radio name="type">
	      KML
	    </ion-radio>

	    <div class="item item-divider"> 
	      Import from
	    </div>
	    
	    <ion-radio name="source">
	      Google Drive
	    </ion-radio>
	    <ion-radio name="source">
	      Device
	    </ion-radio>
	    <ion-radio name="source">
	      URL
	    </ion-radio>

	                <form novalidate>
                <label class="item item-input item-stacked-label">
                <span class="input-label">URL</span>
                <input type="url" placeholder="URL here" ng-model="url">
            </label>
	    
	    <button class="button button-block button-positive" ng-click="vm.sendImportURL(url)">
	      Add
	    </button>
	    <button class="button button-block button-balanced" ng-click="vm.urlPopup()">
	      	Add layer from URL
	    </button>
	  </div>
  </ion-content>
</ion-view>
