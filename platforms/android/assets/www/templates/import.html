<ion-view title="Import GPX/KML">
  <ion-content>
    <div class="list card">
        <button class="button button-block button-positive" ng-click="">
          Drive
        </button>
        <button class="button button-block button-positive" ng-click="vm.importFromDevice(url)">
          Device
        </button>
      <form novalidate>
        <label class="item item-input item-stacked-label">
          <span class="input-label">URL</span>
          <input type="url" placeholder="www.google.com" ng-model="url">
        </label>
        <ion-item>
          <button class="button button-block button-positive" ng-click="vm.importFromURL(url)">
            Import
          </button>
        </ion-item>
      </form>
    </div>
  </ion-content>
</ion-view>
