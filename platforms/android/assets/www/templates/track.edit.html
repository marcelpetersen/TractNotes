<ion-view title="Edit Track Information">
    <ion-content padding="true">
        <ion-list>
            <form novalidate>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder={{vm.currentTrack.metadata.name}} ng-model="vm.input.name">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Description</span>
                    <input type="text" placeholder={{vm.currentTrack.metadata.desc}} ng-model="vm.input.desc">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Author</span>
                    <input type="text" placeholder={{vm.currentTrack.metadata.author}} ng-model="vm.input.author">
                </label>
                <div class="item item-input-inset">
                    <div class="col">
                        <!-- <button class="button button-block button-positive" ng-click = "vm.trackPopup()">
                            Edit
                        </button> -->
                        <button class="button button-block button-positive" ng-click="vm.update(vm.input)">
                            Save
                        </button>
                    </div>
                    <div class="col">
                        <button class="button button-block button-positive" ng-click="vm.back()">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </ion-list>
    </ion-content>
</ion-view>
